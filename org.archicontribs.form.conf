                                {"name": "Cod (VP)",      "excelColumn": "X",  "excelCellType": "Numeric", "excelDefault": "BLANK",             "class": "text",  	"regexp": "^[0-9]{1,2}" },
                                {"name": "Ram (Go)",      "excelColumn": "Y",  "excelCellType": "Numeric", "excelDefault": "BLANK",             "class": "text",  	"regexp": "^[0-9]{1,2}" },
                                {"name": "Cod (Go)",      "excelColumn": "Z",  "excelCellType": "Numeric", "excelDefault": "BLANK",             "class": "text",  	"regexp": "^[0-9]{1,2}" },
                                {"name": "OS (Go)",       "excelColumn": "AA", "excelCellType": "Numeric", "excelDefault": "ZERO",              "class": "text",  	"regexp": "^[0-9]{1,2}" },
                                {"name": "Applis (Go)",   "excelColumn": "AB", "excelCellType": "Numeric", "excelDefault": "ZERO",              "class": "text",  	"regexp": "^[0-9]{1,2}" },
                                {"name": "Données (Go)",  "excelColumn": "AC", "excelCellType": "Numeric", "excelDefault": "ZERO",              "class": "text",  	"regexp": "^[0-9]{1,2}" },
                                {"name": "Sysload (Go)",  "excelColumn": "AD", "excelCellType": "Numeric", "excelDefault": "ZERO",              "class": "text",  	"regexp": "^[0-9]{1,2}" },
                                {"name": "Techno",        "excelColumn": "AL",                                                                  "class": "combo", 	"values": ["Disques internes", "NAS (CIFS)", "NAS (NFS)", "SAN", "SAN (Flash)"]  },
                                {"name": "Qualité",       "excelColumn": "AM",                                                                  "class": "combo", 	"values": ["Haute", "Basse"]  },
                                {"name": "Réplication",   "excelColumn": "AN", "excelCellType": "Boolean",                                      "class": "check",	"values": ["yes", "no"]  },
								{"name": "Sauvegarde",    "excelColumn": "AO", "excelCellType": "Boolean",                                      "class": "check",	"values": ["yes", null]  },
								{"name": "Zone réseau",   "excelColumn": "AP",                                                                  "class": "combo", 	"values": ["DMZ data partenaires", "DMZ data Stime", "DMZ front partenaires", "DMZ front Stime", "DMZ dédiée", "Intranet"]  },
								{"name": "CLI",           "excelColumn": "AQ", "excelCellType": "Boolean", "excelDefault": "NOTHING",           "class": "check" },
								{"name": "PIS",           "excelColumn": "AR", "excelCellType": "boolean", "excelDefault": "NOTHING",           "class": "check" },
								{"name": "ADM",           "excelColumn": "AS", "excelCellType": "Boolean", "excelDefault": "NOTHING",           "class": "check" }
                            ],
                            "lines": [
                                {
									"category": "dynamic",
									"values": ["$property:x", "$property:pole", "$name", "$property:fonction", "$property:environnement", "$property:localisation", "$property:type", "$property:ce", "$property:vp", "$property:ce (cod)", "$property:vp (cod)", "$property:ram", "$property:ram (cod)", "$property:volumetrie os", "$property:volumetrie applis", "$property:volumetrie donnees", "$property:volumetrie sysload", "$property:techno stockage", "$property:qualite_stockage", "$property:replication", "$property:sauvegarde", "$property:zone reseau", "$property:vlan (cli)", "$property:vlan (pis)", "$property:vlan (adm)"],
									"filter": {
                                        "genre": "OR",
                                        "tests": [
                                            { "attribute": "$class", "operation": "equals", "value": "Device" },
                                            { "attribute": "$class", "operation": "matches", "value": "Application.*" }
