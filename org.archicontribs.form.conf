                              },
                              {
                                 "attribute": "${class}",
                                 "operation": "iequals",
                                 "value": "DistributionNetwork"
                              },
                              {
                                 "attribute": "${class}",
                                 "operation": "iequals",
                                 "value": "Workpackage"
                              },
                              {
                                 "attribute": "${class}",
                                 "operation": "iequals",
                                 "value": "Deliverable"
                              },
                              {
                                 "attribute": "${class}",
                                 "operation": "iequals",
                                 "value": "ImplementationEvent"
                              },
                              {
                                 "attribute": "${class}",
                                 "operation": "iequals",
                                 "value": "Plateau"
                              },
                              {
                                 "attribute": "${class}",
                                 "operation": "iequals",
                                 "value": "Gap"
                              },
                              {
                                 "attribute": "${class}",
                                 "operation": "iequals",
                                 "value": "Stakeholder"
                              },
                              {
                                 "attribute": "${class}",
                                 "operation": "iequals",
                                 "value": "Driver"
                              },
                              {
                                 "attribute": "${class}",
                                 "operation": "iequals",
                                 "value": "Assessment"
                              },
                              {
                                 "attribute": "${class}",
                                 "operation": "iequals",
                                 "value": "Goal"
                              },
                              {
                                 "attribute": "${class}",
                                 "operation": "iequals",
                                 "value": "Outcome"
                              },
                              {
                                 "attribute": "${class}",
                                 "operation": "iequals",
                                 "value": "Principle"
                              },
                              {
                                 "attribute": "${class}",
                                 "operation": "iequals",
                                 "value": "Requirement"
                              },
                              {
                                 "attribute": "${class}",
                                 "operation": "iequals",
                                 "value": "Constraint"
                              },
                              {
                                 "attribute": "${class}",
                                 "operation": "iequals",
                                 "value": "Meaning"
                              },
                              {
                                 "attribute": "${class}",
                                 "operation": "iequals",
                                 "value": "Value"
                              },
                              {
                                 "attribute": "${class}",
                                 "operation": "iequals",
                                 "value": "Location"
                              }
                           ],
                           "genre": "OR"
                        },
                        "cells": [
                           "${class}",
                           "${name}",
                           "${documentation}"
                        ],
                        "name": "Generated lines",
                        "comment": "",
                        "generate": true
                     }
                  ],
                  "class": "table",
                  "height": 300
               }
            ],
            "background": "200, 200, 200",
            "name": "Elements in ${name}",
            "comment": ""
         },
         {
            "controls": [
               {
                  "columns": [
                     {
                        "excelDefault": "zero",
                        "excelColumn": "A",
                        "name": "Class",
                        "width": 200,
                        "excelCellType": "string",
                        "comment": "",
                        "alignment": "left",
                        "class": "label"
                     },
                     {
                        "whenEmpty": "ignore",
                        "excelDefault": "zero",
                        "excelColumn": "B",
                        "editable": true,
                        "name": "Name",
                        "width": 200,
                        "forceDefault": false,
                        "excelCellType": "string",
                        "comment": "",
                        "alignment": "left",
                        "class": "text"
                     },
                     {
                        "whenEmpty": "ignore",
                        "excelDefault": "zero",
                        "default": "${documentation}",
                        "excelColumn": "C",
                        "editable": true,
                        "name": "Documentation",
                        "width": 400,
                        "forceDefault": true,
                        "excelCellType": "string",
                        "comment": "",
                        "alignment": "left",
                        "class": "text"
                     }
                  ],
                  "tooltip": "This table contains all the relationships present in the view",
                  "foreground": "0, 0, 0",
                  "excelSheet": "relationships",
                  "background": "255, 255, 255",
                  "name": "",
                  "x": 10,
                  "width": 870,
                  "y": 10,
                  "comment": "",
                  "excelLastLine": 0,
                  "excelFirstLine": 1,
                  "lines": [
                     {
                        "filter": {
                           "tests": [
                              {
                                 "attribute": "${class}",
                                 "operation": "matches",
                                 "value": ".*Relationship"
                              }
                           ],
                           "genre": "OR"
                        },
                        "cells": [
                           "${class}",
                           "${name}",
                           "${documentation}"
                        ],
                        "name": "Generated lines",
                        "comment": "",
                        "generate": true
                     }
                  ],
                  "class": "table",
                  "height": 300
               }
            ],
            "background": "200, 200, 200",
            "name": "Relationships in ${name}",
            "comment": ""
         }
      ],
      "spacing": 4,
      "buttonCancel": "Cancel",
      "refers": "selected",
      "background": "250, 250, 250",
      "name": "Form test for ${class} \"${name}\"",
      "width": 900,
      "comment": "This is a form that demonstrates the capacity of the form plugin",
      "buttonOk": "Ok",
      "variableSeparator": ":",
      "height": 400,
      "buttonWidth": 125
   },
   "version": 3
}