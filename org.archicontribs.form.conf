{
    "org.archicontribs.form": [
        {
            "name": "Form test 1",
            "width": 800,
            "height": 300,
            "spacing": 4,
            "tabs": [
                {
                    "name": "Workflow",
                    "objects": [
                        {
                            "type": "label",
                            "x": 50,
                            "y": 5,
                            "width": 50,
                            "height": 15,
                            "text": "Action list",
                            "foreground": "200,200,200",
                            "background": "30,30,30"
                        },
                        {
                            "type": "table",
                            "x": 5,
                            "y": 25,
                            "width": 350,
                            "height": 150,
                            "columns": [
                                {"name": "Document",  		"type": "label"     },
                                {"name": "Redacted",  		"type": "combo",	"values": ["yes", "no"] },
                                {"name": "Checked",   		"type": "combo",	"values": ["yes", "no"] },
								{"name": "Presented", 		"type": "check",	"values": ["yes", "no"] },
								{"name": "Validated",  		"type": "check",	"values": ["yes", "no"] },
                                {"name": "Validation date", "type": "text",		"tooltip": "Please enter a date (format dd/mm/yyyy)",		"regexp": "(0[1-9]|[12][0-9]|3[01])/(0[1-9]|1[012])/20\\d\d" }
                            ],
                            "lines": [
                                { "type": "static", 		"values": ["Orientation letter",             "$property:letter_redacted",       "$property:letter_checked",       "$property:letter_presented",			"$property:letter_validated",		"$property:letter_validation_date"]},
                                { "type": "static", 		"values": ["General Architecture Document",  "$property:general_doc_redacted",  "$property:general_doc_checked",  "$property:general_doc_presented",	"$property:general_doc_validated",	"$property:general_doc_validation_date"]},
                                { "type": "static", 		"values": ["Detailed Architecture Document", "$property:detailed_doc_redacted", "$property:detailed_doc_checked", "$property:detailed_doc_presented",	"$property:detailed_doc_validated",	"$property:detailed_doc_validation_date"]}
                            ]
                        }
                    ]
                },
                {
                    "name": "Technical implementation",
                    "objects": [
                        {
                            "type": "table",
                            "x": 5,
                            "y": 55,
                            "width": 3000,
                            "height": 200,
                            "columns": [
								{"name": "Id",			   "type": "label" 		},
								{"name": "Name",		   "type": "label" 		},
								{"name": "Type",		   "type": "label" 		},
                                {"name": "Application",    "type": "text" 		},
                                {"name": "Env",            "type": "text"  		},
								{"name": "IP address",     "type": "text",		"values": "^(?:[0-9]{1,3}\.){3}[0-9]{1,3}$" },
                                {"name": "Backed-up",      "type": "check",		"values": ["yes", "no"]  },
								{"name": "Replicated",     "type": "check",		"values": ["yes", "no"]  },
								{"name": "Archived",       "type": "check",		"values": ["yes", "no"]  },
                            ],
                            "lines": [
                                {
									"type": "dynamic",
									"values": ["$id", "$name", "$type", "$property:application", "$property:env", "$property:ip", "$property:backup", "$property:replicated", "$property:archived"],
									"filter": { "check": "$type", "operation": "equals", "value": "node"}
								}
                            ]
                        }
                    ]
                }
            ]
        },
        {
            "name": "Tableau jaune",
            "tabs": [
            ]
        },
        {
            "name": "toto",
            "tabs": [
            ]
        }
    ]
}