{
   "org.archicontribs.form": {
      "whenEmpty": "ignore",
      "buttonHeight": 25,
      "buttonExport": "Export to Excel",
      "tabs": [
         {
            "controls": [
               {
                  "tooltip": "This is a label",
                  "foreground": "0, 0, 0",
                  "excelSheet": "model",
                  "excelDefault": "blank",
                  "fontName": "Arial",
                  "background": "225, 225, 225",
                  "fontBold": false,
                  "name": "Name label",
                  "x": 10,
                  "width": 100,
                  "excelCell": "A1",
                  "y": 10,
                  "excelCellType": "string",
                  "comment": "",
                  "fontSize": 14,
                  "fontItalic": false,
                  "text": "Model name",
                  "alignment": "left",
                  "class": "label",
                  "height": 20
               },
               {
                  "tooltip": "This is the name of the model, retreived through the variable $ {name}",
                  "foreground": "250, 56, 56",
                  "excelSheet": "model",
                  "excelDefault": "blank",
                  "fontName": "Times New Roman",
                  "background": "225, 225, 225",
                  "fontBold": false,
                  "name": "Name variable",
                  "x": 120,
                  "width": 300,
                  "excelCell": "B1",
                  "y": 10,
                  "excelCellType": "string",
                  "comment": "",
                  "fontSize": 14,
                  "fontItalic": false,
                  "text": "${model:name}",
                  "alignment": "left",
                  "class": "label",
                  "height": 20
               },
               {
                  "tooltip": "This is another label",
                  "foreground": "0, 0, 0",
                  "excelSheet": "model",
                  "excelDefault": "blank",
                  "fontName": "Arial",
                  "background": "225, 225, 225",
                  "fontBold": false,
                  "name": "Selected label",
                  "x": 10,
                  "width": 100,
                  "excelCell": "A2",
                  "y": 40,
                  "excelCellType": "string",
                  "comment": "",
                  "fontSize": 14,
                  "fontItalic": false,
                  "text": "Selected object",
                  "alignment": "left",
                  "class": "label",
                  "height": 20
               },
               {
                  "tooltip": "This is the class of the model, retreived through the variable $ {class}",
                  "foreground": "250, 56, 56",
                  "excelSheet": "model",
                  "excelDefault": "blank",
                  "fontName": "Times New Roman",
                  "background": "225, 225, 225",
                  "fontBold": false,
                  "name": "Selected object",
                  "x": 120,
                  "width": 300,
                  "excelCell": "B2",
                  "y": 40,
                  "excelCellType": "string",
                  "comment": "",
                  "fontSize": 14,
                  "fontItalic": false,
                  "text": "${name} (${class})",
                  "alignment": "left",
                  "class": "label",
                  "height": 20
               },
               {
                  "tooltip": "This is one more label",
                  "foreground": "0, 0, 0",
                  "excelSheet": "model",
                  "excelDefault": "blank",
                  "fontName": "Arial",
                  "background": "225, 225, 225",
                  "fontBold": false,
                  "name": "Language label",
                  "x": 10,
                  "width": 100,
                  "excelCell": "A3",
                  "y": 70,
                  "excelCellType": "string",
                  "comment": "",
                  "fontSize": 14,
                  "fontItalic": false,
                  "text": "Choose language",
                  "alignment": "left",
                  "class": "label",
                  "height": 20
               },
               {
                  "whenEmpty": "delete",
                  "editable": true,
                  "values": [
                     "",
                     "en",
                     "fr"
                  ],
                  "tooltip": "This is a combo which lists different values and will store the choice\nin the model's property \"language\" through the variable $ {property:language}",
                  "forceDefault": false,
                  "foreground": "0,0,0",
                  "excelSheet": "model",
                  "excelDefault": "blank",
                  "default": "",
                  "fontName": "Times New Roman",
                  "background": "255,255,255",
                  "fontBold": false,
                  "name": "Language variable",
                  "variable": "${model:property:language}",
                  "x": 120,
                  "width": 50,
                  "excelCell": "B3",
                  "y": 70,
                  "excelCellType": "string",
                  "comment": "",
                  "fontSize": 14,
                  "fontItalic": false,
                  "class": "combo",
                  "height": 20
               },
               {
                  "tooltip": "One can change colors and even font to highlight some parts of the form",
                  "foreground": "0,0,0",
                  "excelSheet": "model",
                  "excelDefault": "blank",
                  "fontName": "Arial",
                  "background": "255, 255, 255",
                  "fontBold": false,
                  "name": "Details label",
                  "x": 10,
                  "width": 100,
                  "excelCell": "A4",
                  "y": 100,
                  "excelCellType": "string",
                  "comment": "",
                  "fontSize": 14,
                  "fontItalic": false,
                  "text": "Details",
                  "alignment": "left",
                  "class": "label",
                  "height": 20
               },
               {
                  "regexp": ".*",
                  "tooltip": "Unlike labels which are just read-only controls, the text, combo and check controls allow to update a property\nof the selected Archi component using a variable.\n\nPlease note that property names are case sensitive and in case several properties\nexist with the same name, then only the first one is taken in account.",
                  "foreground": "0,0,0",
                  "default": "This form illustrates the Form plugin for Archi.\n\nIt creates controls showing up some Archi components' properties. It replaces the description field by the value of property \"description_xxx\" if it exists, where \"xxx\" is the value of the model's property \"language\".\n\nFor instance, if the model has got a \"language\" property with value \"fr\", then the \"documentation\" field will be replaced by the value of the property \"documentation_fr\" if any.",
                  "class": "text",
                  "height": 100,
                  "whenEmpty": "delete",
                  "editable": false,
                  "forceDefault": true,
                  "excelSheet": "model",
                  "excelDefault": "blank",
                  "fontName": "Times New Roman",
                  "background": "255,255,255",
                  "fontBold": false,
                  "name": "FormComment label",
                  "variable": "${model:property:FormComment}",
                  "x": 120,
                  "width": 750,
                  "excelCell": "B4",
                  "y": 100,
                  "excelCellType": "string",
                  "comment": "",
                  "fontSize": 14,
                  "fontItalic": false,
                  "alignment": "left"
               },
               {
                  "whenEmpty": "ignore",
                  "editable": true,
                  "forceDefault": true,
                  "foreground": "0,0,0",
                  "excelDefault": "blank",
                  "default": "${model:documentation}",
                  "fontName": "",
                  "background": "255,255,255",
                  "name": "Documentation label",
                  "variable": "${model:purpose}",
                  "x": 120,
                  "width": 750,
                  "y": 210,
                  "excelCellType": "string",
                  "comment": "setting position and size to zero allow to hide the control",
                  "alignment": "left",
                  "class": "text",
                  "height": 100
               }
            ],
            "background": "225, 225, 225",
            "name": "Model information",
            "comment": ""
         },
         {
            "controls": [
               {
                  "columns": [
                     {
                        "excelDefault": "zero",
                        "excelColumn": "A",
                        "name": "Class",
                        "width": 200,
                        "excelCellType": "string",
                        "comment": "",
                        "alignment": "left",
                        "class": "label"
                     },
                     {
                        "whenEmpty": "ignore",
                        "excelDefault": "zero",
                        "excelColumn": "B",
                        "editable": true,
                        "name": "Name",
                        "width": 200,
                        "forceDefault": false,
                        "excelCellType": "string",
                        "comment": "",
                        "alignment": "left",
                        "class": "text"
                     },
                     {
                        "whenEmpty": "ignore",
                        "excelDefault": "zero",
                        "default": "${model:documentation}",
                        "excelColumn": "C",
                        "editable": true,
                        "name": "Documentation",
                        "width": 400,
                        "forceDefault": true,
                        "excelCellType": "string",
                        "comment": "",
                        "alignment": "left",
                        "class": "text"
                     }
                  ],
                  "tooltip": "This table contains all the elements present in the view",
                  "foreground": "0, 0, 0",
                  "excelSheet": "elements",
                  "background": "255, 255, 255",
                  "name": "",
                  "x": 10,
                  "width": 870,
                  "y": 10,
                  "comment": "",
                  "excelLastLine": 0,
                  "excelFirstLine": 1,
                  "lines": [
                     {
                        "filter": {
                           "tests": [
                              {
                                 "attribute": "${class}",
                                 "operation": "iequals",
                                 "value": "Capability"
                              },
                              {
