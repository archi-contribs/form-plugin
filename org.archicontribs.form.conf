{
	"version": 2,
    "org.archicontribs.form": [
        {
            "name": "Form test for ${class} \"${name}\"",
			"refers": "model",
            "width": 900,
            "height": 400,
            "spacing": 4,
            "background": "250, 250, 250",
			"buttonOk": "Ok",
			"buttonCancel": "Cancel",
            "buttonExport": "Export to Excel",
			"variableSeparator": ":",
            "whenEmpty": "ignore",
            "tabs": [
                {
                    "name": "Model information",
                    "background": "225, 225, 225",
                    "controls": [
						{
					        "class": "label",
                            "x": 10,
                            "y": 10,
                            "width": 100,
                            "height": 20,
                            "background": "225, 225, 225",
							"foreground": "0, 0, 0",
                            "tooltip": "This is a label",
                            "fontName": "Arial",
                            "fontSize": 12,
                            "fontBold": false,
                            "fontItalic": false,
                            "text": "Name",
                            "excelSheet": "model",
                            "excelCell": "A1",
                            "excelCellType": "string",
                            "excelDefault": "blank"
                        },
                        {
					        "class": "label",
                            "x": 120,
                            "y": 10,
                            "width": 300,
                            "height": 20,
                            "background": "225, 225, 225",
							"foreground": "250, 56, 56",
                            "tooltip": "This is the name of the model, retreived through the variable $ {name}",
                            "fontName": "Times New Roman",
                            "fontSize": 12,
                            "fontBold": true,
                            "fontItalic": false,
                            "text": "${name}",
                            "excelSheet": "model",
                            "excelCell": "B1",
                            "excelCellType": "string",
                            "excelDefault": "blank"
                        },
                        {
					        "class": "label",
                            "x": 10,
                            "y": 40,
                            "width": 100,
                            "height": 20,
                            "background": "225, 225, 225",
							"foreground": "0, 0, 0",
                            "tooltip": "This is another label",
                            "fontName": "Arial",
                            "fontSize": 12,
                            "fontBold": false,
                            "fontItalic": false,
                            "text": "Class",
                            "excelSheet": "model",
                            "excelCell": "A2",
                            "excelCellType": "string",
                            "excelDefault": "blank"
                        },
                        {
					        "class": "label",
                            "x": 120,
                            "y": 40,
                            "width": 300,
                            "height": 20,
                            "background": "225, 225, 225",
							"foreground": "250, 56, 56",
                            "tooltip": "This is the class of the model, retreived through the variable $ {class}",
                            "fontName": "Times New Roman",
                            "fontSize": 12,
                            "fontBold": true,
                            "fontItalic": false,
                            "text": "${class}",
                            "excelSheet": "model",
                            "excelCell": "B2",
                            "excelCellType": "string",
                            "excelDefault": "blank"
                        },
                        {
					        "class": "label",
                            "x": 10,
                            "y": 70,
                            "width": 100,
                            "height": 20,
                            "background": "225, 225, 225",
							"foreground": "0, 0, 0",
                            "tooltip": "This is one more label",
                            "fontName": "Arial",
                            "fontSize": 12,
                            "fontBold": false,
                            "fontItalic": false,
                            "text": "Describes",
                            "excelSheet": "model",
                            "excelCell": "A3",
                            "excelCellType": "string",
                            "excelDefault": "blank"
                        },
                        {
					        "class": "combo",
                            "x": 120,
                            "y": 70,
                            "width": 200,
                            "height": 20,
                            "background": "225, 225, 225",
							"foreground": "250, 56, 56",
                            "tooltip": "This is a combo which lists 3 different values and will store the choice\nin the model's property \"describes\" through the variable $ {property:describes}",
                            "fontName": "Times New Roman",
                            "fontSize": 12,
                            "fontBold": true,
                            "fontItalic": false,
                            "values": ["the past", "the present", "the future"],
                            "variable": "${property:describes}",
                            "default": "the present",
							"forceDefault": false,
                            "editable": true,
                            "whenEmpty": "delete",
                            "excelSheet": "model",
                            "excelCell": "B3",
                            "excelCellType": "string",
                            "excelDefault": "blank"
                        },
                        {
					        "class": "label",
                            "x": 10,
                            "y": 100,
                            "width": 100,
                            "height": 20,
                            "background": "225, 225, 225",
							"foreground": "0, 0, 0",
                            "tooltip": "Do you know that tooltips are not mandatory ?",
                            "fontName": "Arial",
                            "fontSize": 12,
                            "fontBold": false,
                            "fontItalic": false,
                            "text": "Language",
                        },
                        {
					        "class": "label",
                            "x": 120,
                            "y": 100,
                            "width": 200,
                            "height": 20,
                            "background": "225, 225, 225",
							"foreground": "250, 56, 56",
                            "tooltip": "This is the content of the model's property \"language\" retrived through the variable $ {property:language}\n\nIt is used to change all the elements descriptions where a property \"description_xx\" is set (where xx matches the value of the property \"language\").",
                            "fontName": "Times New Roman",
                            "fontSize": 12,
                            "fontBold": true,
                            "fontItalic": false,
                            "text": "${property:language}",
                            "default": "fr",
							"forceDefault": false,
                            "whenEmpty": "create",
                            "excelSheet": "model",
                            "excelCell": "B3",
                            "excelCellType": "string",
                            "excelDefault": "blank"
                        },
                        {
					        "class": "label",
                            "x": 10,
                            "y": 130,
                            "width": 100,
                            "height": 20,
                            "background": "231, 210, 126",
							"foreground": "126, 35, 231",
                            "fontName": "Arial",
							"tooltip": "One can change colors and even font to highlight some parts of the form"
                            "fontSize": 12,
                            "fontBold": false,
                            "fontItalic": false,
                            "text": "Details",
                            "excelSheet": "model",
                            "excelCell": "A4",
                            "excelCellType": "string",
                            "excelDefault": "blank"
                        },
                        {
					        "class": "text",
                            "x": 120,
                            "y": 130,
                            "width": 750,
                            "height": 100,
                            "background": "231, 210, 126",
							"foreground": "126, 35, 231",
                            "tooltip": "Unlike labels which are just read-only controls, the text, combo and check controls allow to update a property\nof the selected Archi component using a variable.\n\nPlease note that property names are case sensitive and in case several properties\nexist with the same name, then only the first one is taken in account.",
                            "fontName": "Times New Roman",
                            "fontSize": 10,
                            "fontBold": false,
                            "fontItalic": false,
                            "variable": "${property:FormComment}",
                            "default": "This form illustrates the Form plugin for Archi.\n\nIt creates controls showing up some Archi components' properties. It replaces the description field by the value of property \"description_xxx\" if it exists, where \"xxx\" is the value of the model's property \"language\".\n\nFor instance, if the model has got a \"language\" property with value \"fr\", then the \"documentation\" field will be replaced by the value of the property \"documentation_fr\" if any.",
                            "forceDefault": true,
                            "editable": false,
                            "regexp": ".*",
                            "whenEmpty": "delete",
                            "excelSheet": "model",
                            "excelCell": "B4",
                            "excelCellType": "string",
                            "excelDefault": "blank"
                        },
                        {
					        "class": "text",
							"comment": "setting position and size to zero allow to hide the control",
                            "x": 0,
                            "y": 0,
                            "width": 0,
                            "height": 0,
                            "variable": "${documentation}",
                            "default": "${property:documentation_${model:property:language}}",
                            "forceDefault": true,
                            "whenEmpty": "ignore"
                        }
                    ]
                },
                {
                    "name": "Elements in the container",
                    "background": "200, 200, 200",
                    "controls": [
                        {
                            "class": "table",
                            "x": 10,
                            "y": 10,
                            "width": 870,
                            "height": 300,
                            "background": "255, 255, 255",
                            "foreground": "0, 0, 0",
                            "tooltip": "This table contains all the elements present in the view",
                            "excelSheet": "elements",
                            "excelFirstLine": 1,
                            "columns": [
                                {"name": "Class",         "ExcelColumn": "A",  "excelCellType": "String", "excelDefault": "zero", "width": 200,  "class": "label",  "fontItalic": true },
                                {"name": "Name",          "ExcelColumn": "B",  "excelCellType": "String", "excelDefault": "zero", "width": 200,  "class": "text",   "fontBold": true   },
                                {"name": "Documentation", "ExcelColumn": "C",  "excelCellType": "String", "excelDefault": "zero", "width": 400,  "class": "text",   "default": "${property:documentation_${model:property:language}}", "forceDefault": true }
                            ],
                            "lines": [
                                {
									"generate": true,
									"cells": ["${class}", "${name}", "${documentation}"],
									"filter": {
                                        "genre": "OR",
                                        "tests": [
                                            { "attribute": "${class}", "operation": "iequals", "value": "Capability" },
                                            { "attribute": "${class}", "operation": "iequals", "value": "CourseOfAction" },
                                            { "attribute": "${class}", "operation": "iequals", "value": "Resource" },
                                            { "attribute": "${class}", "operation": "iequals", "value": "Product" },
                                            { "attribute": "${class}", "operation": "matches", "value": "Business.*" },
                                            { "attribute": "${class}", "operation": "iequals", "value": "Contract" },
                                            { "attribute": "${class}", "operation": "iequals", "value": "Representation" },
                                            { "attribute": "${class}", "operation": "iequals", "value": "DataObject" },
                                            { "attribute": "${class}", "operation": "matches", "value": "Application.*" },
                                            { "attribute": "${class}", "operation": "iequals", "value": "Artifact" },
                                            { "attribute": "${class}", "operation": "matches", "value": "Technology.*" },
                                            { "attribute": "${class}", "operation": "iequals", "value": "Node" },
                                            { "attribute": "${class}", "operation": "iequals", "value": "Device" },
                                            { "attribute": "${class}", "operation": "iequals", "value": "SystemSoftware" },
                                            { "attribute": "${class}", "operation": "iequals", "value": "Path" },
                                            { "attribute": "${class}", "operation": "iequals", "value": "CommunicationNetwork" },
                                            { "attribute": "${class}", "operation": "iequals", "value": "Material" },
                                            { "attribute": "${class}", "operation": "iequals", "value": "Equipment" },
                                            { "attribute": "${class}", "operation": "iequals", "value": "Facility" },
                                            { "attribute": "${class}", "operation": "iequals", "value": "DistributionNetwork" },
                                            { "attribute": "${class}", "operation": "iequals", "value": "Workpackage" },
                                            { "attribute": "${class}", "operation": "iequals", "value": "Deliverable" },
                                            { "attribute": "${class}", "operation": "iequals", "value": "ImplementationEvent" },
                                            { "attribute": "${class}", "operation": "iequals", "value": "Plateau" },
                                            { "attribute": "${class}", "operation": "iequals", "value": "Gap" },
                                            { "attribute": "${class}", "operation": "iequals", "value": "Stakeholder" },
                                            { "attribute": "${class}", "operation": "iequals", "value": "Driver" },
                                            { "attribute": "${class}", "operation": "iequals", "value": "Assessment" },
                                            { "attribute": "${class}", "operation": "iequals", "value": "Goal" },
                                            { "attribute": "${class}", "operation": "iequals", "value": "Outcome" },
                                            { "attribute": "${class}", "operation": "iequals", "value": "Principle" },
                                            { "attribute": "${class}", "operation": "iequals", "value": "Requirement" },
                                            { "attribute": "${class}", "operation": "iequals", "value": "Constraint" },
                                            { "attribute": "${class}", "operation": "iequals", "value": "Meaning" },
                                            { "attribute": "${class}", "operation": "iequals", "value": "Value" },
                                            { "attribute": "${class}", "operation": "iequals", "value": "Location" }
                                        ]
                                    }
								}
                            ]
                        }
                    ]
                },
                {
                    "name": "Relationships in the container",
                    "background": "200, 200, 200",
                    "controls": [
                        {
                            "class": "table",
                            "x": 10,
                            "y": 10,
                            "width": 870,
                            "height": 300,
                            "background": "200, 200, 200",
                            "foreground": "0, 0, 0",
                            "tooltip": "This table contains all the relationships present in the view",
                            "excelSheet": "relationships",
                            "excelFirstLine": 1,
                            "columns": [
                                {"name": "Class",         "ExcelColumn": "A",  "excelCellType": "String", "excelDefault": "zero", "width": 200,  "class": "label",  "fontItalic": true  },
                                {"name": "Name",          "ExcelColumn": "B",  "excelCellType": "String", "excelDefault": "zero", "width": 200,  "class": "text",   "fontBold": true    },
                                {"name": "Documentation", "ExcelColumn": "C",  "excelCellType": "String", "excelDefault": "zero", "width": 400,  "class": "text",   "default": "${property:documentation_${model:property:language}}", "forceDefault": true }
                            ],
                            "lines": [
                                {
									"generate": true,
									"cells": ["${class}", "${name}", "${documentation}"],
									"filter": {
                                        "tests": [
                                            { "attribute": "${class}", "operation": "matches", "value": ".*Relationship" }
                                        ]
                                    }
								}
                            ]
                        }
                    ]
                }
            ]
        }
    ]
}