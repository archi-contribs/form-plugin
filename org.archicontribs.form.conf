{
    "org.archicontribs.form": [
        {
            "name": "Form test 1",
            "width": 800,
            "height": 300,
            "spacing": 4,
            "tabs": [
                {
                    "name": "Workflow",
                    "objects": [
                        {
                            "type": "label",
                            "x": 50,
                            "y": 5,
                            "width": 50,
                            "height": 15,
                            "text": "Action list",
                            "foreground": "200,200,200",
                            "background": "30,30,30"
                        },
                        {
                            "type": "table",
                            "x": 5,
                            "y": 25,
                            "width": 775,
                            "height": 150,
                            "columns": [
                                {"name": "Document",  		"type": "label"     },
                                {"name": "Redacted",  		"type": "combo",	"values": ["yes", "no"] },
                                {"name": "Checked",   		"type": "combo",	"values": ["yes", "no"] },
								{"name": "Presented", 		"type": "check",	"values": ["yes", "no"] },
								{"name": "Validated",  		"type": "check",	"values": ["yes", "no"] },
                                {"name": "Validation date", "type": "text",		"tooltip": "Please enter a date (format dd/mm/yyyy)",		"regexp": "(0[1-9]|[12][0-9]|3[01])/(0[1-9]|1[012])/20\\d\d" }
                            ],
                            "lines": [
                                { "type": "static", 		"values": ["Orientation letter",             "$property:letter_redacted",       "$property:letter_checked",       "$property:letter_presented",			"$property:letter_validated",		"$property:letter_validation_date"]},
                                { "type": "static", 		"values": ["General Architecture Document",  "$property:general_doc_redacted",  "$property:general_doc_checked",  "$property:general_doc_presented",	"$property:general_doc_validated",	"$property:general_doc_validation_date"]},
                                { "type": "static", 		"values": ["Detailed Architecture Document", "$property:detailed_doc_redacted", "$property:detailed_doc_checked", "$property:detailed_doc_presented",	"$property:detailed_doc_validated",	"$property:detailed_doc_validation_date"]}
                            ]
                        }
                    ]
                },
                {
                    "name": "Technical implementation",
                    "objects": [
                        {
                            "type": "table",
                            "x": 5,
                            "y": 55,
                            "width": 750,
                            "height": 250,
                            "columns": [
                                {"name": "Name",		   "type": "label" 		},
								{"name": "Class",		   "type": "label" 		},
                                {"name": "Application",    "type": "text" 		},
                                {"name": "Env",            "type": "text"  		},
								{"name": "IP address",     "type": "text",		"values": "^(?:[0-9]{1,3}\.){3}[0-9]{1,3}" },
                                {"name": "Backed-up",      "type": "check",		"values": ["yes", "no"]  },
								{"name": "Replicated",     "type": "check",		"values": ["yes", "no"]  },
								{"name": "Archived",       "type": "check",		"values": ["yes", "no"]  },
                            ],
                            "lines": [
                                {
									"type": "dynamic",
									"values": ["name", "$class", "$property:application", "$property:env", "$property:ip", "$property:backup", "$property:replicated", "$property:archived"],
									"filter": [
                                        { "attribute": "property:server", "$operation": "like", "$value": "W203*"}
                                    ]
								}
                            ]
                        }
                    ]
                }
            ]
        },
        {
            "name": "Tableau jaune",
            "width": 1200,
            "height": 400,
            "spacing": 4,
            "tabs": [
                {
                    "name": "Mat - Architecture",
                    "objects": [
                        {
                            "type": "label",
                            "x": 5,
                            "y": 5,
                            "width": 100,
                            "value": "Projet directeur :",
                            "background": "10,200,50"
                        },
                        {
                            "type": "text",
                            "x": 105,
                            "y": 5,
                            "width": 100,
                            "value": "$property:projet_directeur"
                        },
                        {
                            "type": "label",
                            "x": 250,
                            "y": 5,
                            "width": 60,
                            "value": "Projet :"
                        },
                        {
                            "type": "text",
                            "x": 315,
                            "y": 5,
                            "width": 100,
                            "value": "$property:projet"
                        },
                        {
                            "type": "label",
                            "x": 420,
                            "y": 5,
                            "width": 100,
                            "value": "Projet dans SPI :"
                        },
                        {
                            "type": "text",
                            "x": 565,
                            "y": 5,
                            "width": 100,
                            "value": "$property:projet_spi"
                        },
                        {
                            "type": "table",
                            "x": 5,
                            "y": 35,
                            "width": 1450,
                            "height": 290,
                            "columns": [
								{"name": "Pôle",                    "width": 40,    "type": "combo",	"values": ["AIX", "Bases de données", "Middleware", "virtualisation"]  },
                                {"name": "Nom logique",             "width": 80,    "type": "text" },
                                {"name": "Fonction",                "width": 80,    "type": "text" },
                                {"name": "Environnement",           "width": 60,    "type": "combo" 	"values": ["Etudes", "Formation", "Pré-production", "Production", "Recette métier", "Tests techniques"]  },
                                {"name": "Localisation",            "width": 60,    "type": "combo" 	"values": ["PACS Prim", "PACS Prim ou Sec", "PACS Sec"]  },
                                {"name": "Type",                    "width": 40,    "type": "combo" 	"values": ["---", "Lame Power", "Lame x86", "Machine rackable", "Tour", "VMware"]  },
                                {"name": "Mutualisation",           "width": 60,    "type": "combo" 	"values": ["Physique", "Système d'exploitation", "Middleware"]  },
                                {"name": "Hôte",                    "width": 80,    "type": "text" },
                                {"name": "Architecte technique",    "width": 40,    "type": "text" },
                                {"name": "Plage maintenance",       "width": 40,    "type": "text" },
                                {"name": "Chef de projet",          "width": 40,    "type": "text" },
                                {"name": "Cpu (CE)",                "width": 20,    "type": "text"  	"regexp": "^[0-9]{1,2}" },
                                {"name": "Cpu (VP)",                "width": 20,    "type": "text"  	"regexp": "^[0-9]{1,2}" },
                                {"name": "Cod (CE)",                "width": 20,    "type": "text"  	"regexp": "^[0-9]{1,2}" },
                                {"name": "Cod (VP)",                "width": 20,    "type": "text"  	"regexp": "^[0-9]{1,2}" },
                                {"name": "Ram (Go)",                "width": 20,    "type": "text"  	"regexp": "^[0-9]{1,2}" },
                                {"name": "Cod (Go)",                "width": 20,    "type": "text"  	"regexp": "^[0-9]{1,2}" },
                                {"name": "OS (Go)",                 "width": 20,    "type": "text"  	"regexp": "^[0-9]{1,2}" },
                                {"name": "Applis (Go)",             "width": 20,    "type": "text"  	"regexp": "^[0-9]{1,2}" },
                                {"name": "Données (Go)",            "width": 20,    "type": "text"  	"regexp": "^[0-9]{1,2}" },
                                {"name": "Sysload (Go)",            "width": 20,    "type": "text"  	"regexp": "^[0-9]{1,2}" },
                                {"name": "Facturable (Go)"          "width": 20,    "type": "label" },
                                {"name": "Total (Go)",              "width": 20,    "type": "label" },
                                {"name": "Inc. annuel",             "width": 20,    "type": "text"  	"regexp": "^[0-9]{1,2}" },
                                {"name": "Techno",                  "width": 60,    "type": "combo" 	"values": ["Disques internes", "NAS (CIFS)", "NAS (NFS)", "SAN", "SAN (Flash)"]  },
                                {"name": "Qualité",                 "width": 60,    "type": "combo" 	"values": ["Haute", "Basse"]  },
                                {"name": "Réplication",             "width": 20,    "type": "check",	"values": ["yes", "no"]  },
								{"name": "Sauvegarde",              "width": 20,    "type": "check",	"values": ["yes", null]  },
								{"name": "Zone réseau",             "width": 40,    "type": "combo" 	"values": ["DMZ data partenaires", "DMZ data Stime", "DMZ front partenaires", "DMZ front Stime", "DMZ dédiée", "Intranet"]  },
								{"name": "CLI",                     "width": 20,    "type": "check" },
								{"name": "PIS",                     "width": 20,    "type": "check" },
								{"name": "ADM",                     "width": 20,    "type": "check" },
                            ],
                            "lines": [
                                {
									"type": "dynamic",
									"values": ["$property:pole", "$name", "$property:fonction", "$property:environnement", "$property:localisation", "$property:type", "$property:mutualisation", "$property:hote", "$property:architecte", "$property:plage_maintenance", "$property:chef_projet", "$property:ce", "$property:vp", "$property:ce_cod", "$property:vp_cod", "$property:ram", "$property:ram_cod", "$property:volumetrie_os", "$property:volumetrie_applis", "$property:volumetrie_donnees", "$property:volumetrie_sysload", "$property:volumetrie_facturable", "$property:volumetrie_totale", "$property:increment_annuel", "$property:techno_stockage", "$property:qualite_stockage", "$property:replication", "$property:sauvegarde", "$property:zone_reseau", "$property:vlan_cli", "$property:vlan_pis", "$property:vlan_adm"],
									"filter": [
                                        { "attribute": "$class", "operation": "equals", "value": "Node"}
                                    ]
								}
                            ]
                        }
                    ]
                },
               {
                    "name": "Log - Architecture",
                    "objects": [
                        {
                            "type": "label",
                            "x": 50,
                            "y": 5,
                            "width": 50,
                            "height": 15,
                            "text": "Action list",
                            "foreground": "200,200,200",
                            "background": "30,30,30"
                        },
                        {
                            "type": "table",
                            "x": 5,
                            "y": 25,
                            "width": 1000,
                            "height": 400,
                            "columns": [
                                {"name": "Document",  		"type": "label"     },
                                {"name": "Redacted",  		"type": "combo",	"values": ["yes", "no"] },
                                {"name": "Checked",   		"type": "combo",	"values": ["yes", "no"] },
								{"name": "Presented", 		"type": "check",	"values": ["yes", "no"] },
								{"name": "Validated",  		"type": "check",	"values": ["yes", "no"] },
                                {"name": "Validation date", "type": "text",	"tooltip": "Please enter a date (format dd/mm/yyyy)",		"regexp": "(0[1-9]|[12][0-9]|3[01])/(0[1-9]|1[012])/20\\d\d" }
                            ],
                            "lines": [
                                { "type": "static", 		"values": ["Orientation letter",             "$property:letter_redacted",       "$property:letter_checked",       "$property:letter_presented",		    "$property:letter_validated",		"$property:letter_validation_date"]},
                                { "type": "static", 		"values": ["General Architecture Document",  "$property:general_doc_redacted",  "$property:general_doc_checked",  "$property:general_doc_presented",	"$property:general_doc_validated",	"$property:general_doc_validation_date"]},
                                { "type": "static", 		"values": ["Detailed Architecture Document", "$property:detailed_doc_redacted", "$property:detailed_doc_checked", "$property:detailed_doc_presented",	"$property:detailed_doc_validated",	"$property:detailed_doc_validation_date"]}
                            ]
                        }
                    ]
                }
            ]
        },
        {
            "name": "toto",
            "tabs": [
            ]
        }
    ]
}