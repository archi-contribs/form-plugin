                              },
                              {
                                 "attribute": "${class}",
                                 "operation": "iequals",
                                 "value": "Resource"
                              },
                              {
                                 "attribute": "${class}",
                                 "operation": "iequals",
                                 "value": "Product"
                              },
                              {
                                 "attribute": "${class}",
                                 "operation": "matches",
                                 "value": "Business.*"
                              },
                              {
                                 "attribute": "${class}",
                                 "operation": "iequals",
                                 "value": "Contract"
                              },
                              {
                                 "attribute": "${class}",
                                 "operation": "iequals",
                                 "value": "Representation"
                              },
                              {
                                 "attribute": "${class}",
                                 "operation": "iequals",
